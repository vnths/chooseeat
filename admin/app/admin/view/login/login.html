
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>吃啥小程序后台登陆界面</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/css/login.css">
</head>
<body>
<div id="wrapper" class="login-page">
<div id="login_form" class="form">
<form class="login-form" method="post" action="login">
 <h2>管理登录</h2>
<input type="text" placeholder="用户名" id="user_name" name="user_name" />
<input type="password" placeholder="密码" id="password" name="password" />
<div>
	<input type="text" placeholder="验证码" name="yanzhengma" style="display: block; width: 65%;  margin: 0 0 15px; float: left;">
	<img src="{:captcha_src()}" alt="captcha" onclick='this.src="{:captcha_src()}?"+Math.random();' style="width: 100px; height: 50px;" >
<!--	<div>{:captcha_img();}</div>-->
</div>
<button id="login" type="submit" >登　录</button>
<p class="message">还没有账户? <a href="login/register">立刻创建</a></p>
</form>
</div>
</div>
</body>
</html>
